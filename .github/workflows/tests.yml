name: CI
on: 
  push:
    branches: [master]
    paths-ignore: 
      - '**/README.md'
  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  build: 
    name: flutter build
    runs-on: ubuntu-latest
    env: 
      JAVA_VERSION: "11.0"
      FLUTTER_VERSION: "2.5.3"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.5.3'
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test